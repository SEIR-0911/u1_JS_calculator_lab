<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="all-elements">
            <div class="welcome"></div>
            <div class="calc-container">
               
                    <div class="calc-body">
                        <div class = "watch-feature"></div>
                        <div class="calc-screen"></div>
                    
                    <div class="calc-buttons">
                        <button onkeypress='keyPress(event)' class="num-button">C</button>
                        <button onkeypress='keyPress(event)' class="num-button">+/-</button>
                        <button onkeypress='keyPress(event)' class="num-button">%</button>
                        <button onkeypress='keyPress(event)' class="num-button">/</button>
                        <button onkeypress='keyPress(event)' class="num-button">7</button>
                        <button onkeypress='keyPress(event)' class="num-button">8</button>
                        <button onkeypress='keyPress(event)' class="num-button">9</button>
                        <button onkeypress='keyPress(event)' class="num-button">*</button>
                        <button onkeypress='keyPress(event)' class="num-button">4</button>
                        <button onkeypress='keyPress(event)' class="num-button">5</button>
                        <button onkeypress='keyPress(event)' class="num-button">6</button>
                        <button onkeypress='keyPress(event)' class="num-button">-</button>
                        <button onkeypress='keyPress(event)' class="num-button">1</button>
                        <button onkeypress='keyPress(event)' class="num-button">2</button>
                        <button onkeypress='keyPress(event)' class="num-button">3</button>
                        <button onkeypress='keyPress(event)' class="num-button">+</button>
                        <button onkeypress='keyPress(event)' class="num-button">0</button>
                        <button onkeypress='keyPress(event)' class="num-button">00</button>
                        <button onkeypress='keyPress(event)' class="num-button">.</button>
                        <button onkeypress='keyPress(event)' class="num-button">=</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
       
        <script src="script.js" async defer></script>
    </body>
</html>
